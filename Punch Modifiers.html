<!DOCTYPE html>

     <title>Punch Modifiers</title>

<body>
<a href="index.html"><font size=3 font-family: "Times New Roman" color=#00BFFF>Top Menu</a> / <a href="Punch.html"><font size=3 font-family: "Times New Roman" color=#00BFFF> Menu</a>
<p><font size=4 color=#696969> CHOOSE A SIZE </p>

<div class="cssradio">
<input type="radio" name="radio_size" id="radio1"/>
<label for="radio1"><font size=5 color="white">Medium</label>
<input type="radio" name="radio_size" id="radio2"/>
<label for="radio2"><font size=5 color="white">Large .75</label>
<input type="radio" name="radio_size" id="radio3"/>
<label for="radio3"><font size=5 color="white">Hot .75</label>
</div>

<div class="cssradio1">

<input type="radio" name="radio_suger_level" id="radio4"/>

<p><style="containerdivNewLine"><font size=4 font face="sans-serif" color=#696969 /font> ICE LEVEL </p >
